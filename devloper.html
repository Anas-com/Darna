<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/icon.png">
    <title>Developer Profile</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 500px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
        }
        .container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .container h1 {
            margin: 15px 0;
            font-size: 2.8em;
            letter-spacing: 1px;
        }
        .container p {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 25px;
            color: #d1d1d1;
        }
        .container a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            font-size: 1em;
            text-decoration: none;
            color: #fff;
            background: #0078ff;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: background 0.3s, transform 0.3s;
        }
        .container a:hover {
            background: #005fcc;
            transform: scale(1.05);
        }
        .container a:last-of-type {
            background: #ff5722;
        }
        .container a:last-of-type:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/anas.jpg" alt="Developer Photo">
        <h1>Anas Dev</h1>
        <p>
            Hello! I'm a passionate developer who loves creating amazing projects and exploring new technologies.
            Let's connect and collaborate on Instagram or Discord!
        </p>
        <a href="https://www.instagram.com/anas_edit_66/profilecard/?igsh=andtd2s1ZmcxdGs4" target="_blank">Instagram</a>
        <a href="https://discord.gg/hqrGBFCpbp" target="_blank">Discord</a>
        <br><br>
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
